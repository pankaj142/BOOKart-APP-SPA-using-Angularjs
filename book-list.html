
<div id="bookListWrapper" >
          <div>
          <form form-role="form">
            <div class="form-group"><br>
                <input type="text" class="form-control" 
                 placeholder="search here..." ng-model="search" >
            </div>
            </form>
          </div>
        <div>
            <ul class="list-unstyled">
            <li class="book" style ="background: url(imgs/{{book.imgURL}}) white 
                        no-repeat center left"
                        ng-repeat="book in books |filter:search">
            <div class="book-details clearfix">
                <h3>{{book.name}}</h3>
                 <p>{{book.price | currency:"Rs."}}</p>
                <ul class="list-unstyled list-inline">
                    <li>Rating:{{book.rating}}</li>
                    <li>Binding:{{book.binding}}</li>
                    <li>Publisher:{{book.publisher}}</li>
                    <li>ReleaseDate:{{book.releaseDate}}</li>
                </ul>
                <p>{{book.Detail}} </p>
                     <button class="btn btn-info pull-right"
                     ng-click="addToKart(book)" >Add to Kart</button> 
                </div>  
        </ul>
        </div>
