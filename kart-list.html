
<div class="space"></div>
<div id="bookListWrapper" >
         <p>Please click on buy button to buy book.</p>
    
            <ul class="list-unstyled">
            <li class="book" style ="background: url({{book.imgURL}}) white 
                        no-repeat center left"
                        ng-repeat="book in kart">
            <div class="book-details clearfix">
                <h3>{{book.name}}</h3>
                 <p>{{book.price | currency:"Rs."}}</p>
                <ul class="list-unstyled list-inline">
                    <li>Rating:{{book.rating}}</li>
                    <li>Binding:{{book.binding}}</li>
                    <li>Publisher:{{book.publisher}}</li>
                    <li>ReleaseDate:{{book.releaseDate}}</li>
                </ul>
                <p>{{book.Detail}} </p>
                     <button class="btn btn-info pull-right"
                     ng-click="buy(book)" >buy</button> 
                </div>  
        </ul>
        </div>
